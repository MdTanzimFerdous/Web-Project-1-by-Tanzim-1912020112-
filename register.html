<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    
    <link rel="stylesheet" href="style/style_reg.css">
</head>

<body class = 'body'>
    <div class="reg_head">
        Registration Form
    </div>
    <div class="reg_form">
        <form action="" method="get" id="form">
            <table>
                <tr>
                    <td>First Name </td>
                    <td><input id="1" type="text" required></td>
                </tr>
                <tr>
                    <td>Last Name </td>
                    <td><input id="2" type="text" required></td>
                </tr>
                <tr>
                    <td>Email </td>
                    <td><input id="3" type="email" required></td>
                </tr>
                <tr>
                    <td>Mobile </td>
                    <td><input id="5" type="tel" required></td>
                </tr>
                <tr>
                    <td>Password </td>
                    <td><input id="4" type="password" minlength=6 required></td>
                </tr>
                <tr>
                    <td>Confirm pass </td>
                    <td><input id="6" type="password" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class = "btn_submit" type="submit">Submit</button></td>
                </tr>

            </table>
        </form>
    </div>

    <script>
        const firstName = document.getElementById("1");
        const lastName = document.getElementById("2");
        const email = document.getElementById("3");
        const pass = document.getElementById("4");
        const num = document.getElementById("5");
        const confirmPass = document.getElementById("6");
        const form = document.getElementById("form");

        form.addEventListener("submit", (e) => {

            if (!/^[a-zA-Z .]+$/.test(firstName.value)) {
                alert("First name can not contain number");
                e.preventDefault()
            }

            if (!/^[a-zA-Z .]+$/.test(lastName.value)) {
                alert("First name can not contain number");
                e.preventDefault()
            }

            if(!/^(\+88-|\+88)?01[3-9]\d{8}$/.test(num.value)) { 
                alert("Must be a Bangladeshi number");
                e.preventDefault();
            }

            if (!/[0-9]/.test(pass.value)) {
                alert("Must contain a digit");
                e.preventDefault()
            }

            if (pass.value != confirmPass.value) {
                alert("Password does not match");
                e.preventDefault()
            }
        })
        
    </script>
</body>

</html>
